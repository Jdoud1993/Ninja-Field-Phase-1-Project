<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">
                
    <title>Ninja Field</title>
</head>
<body>
    <div id="title">
        <h1 class="title-text">Ninja Field</h1>
    </div>

    <div id="battleField">
        
        <div id="fightButton">
            <h2>fight button</h2>
        </div>
        
        <div id="squads">
            <div id="squadOne">
                <h3 class="title-text">Squad One</h3>
            </div>
            <h1 class="title-text">VS</h1>
            <div id="squadTwo">
                <h3 class="title-text">Squad Two</h3>
            </div>
        </div>
       
    </div>

    <div id="ninjas">
        <h2>ninjas</h2>
        <div id="filter">
            <h2>filter</h2>
        </div>

        <div id="ninjaInformation">
            <h2>ninja Information</h2>
            <div id="addNinja">
                <h2>add ninja</h2>
            </div>

            <div id="ninjaCards">
                <h2>Naruto Ninjas</h2>
                <div id="ninjaContainer">
                    <h2>ninja card container</h2>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
