<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">
    <script src="index.js" defer></script>
                
    <title>Ninja Field</title>
</head>
<body>
    <div id="title">
        <h1 id="mainTitle" class="title-text">Ninja Field</h1>
    </div>

    <div id="battleField">
        
        <div id="fightButton">
            <button id="FIGHT">Fight!</button>
        </div>

        <div id="squads">
            <div id="squadOne">
                <h3 class="title-text">Squad One</h3>
            </div>
            <h1 class="title-text">VS</h1>
            <div id="squadTwo">
                <h3 class="title-text">Squad Two</h3>
            </div>
        </div>
       
    </div>

    <div id="ninjas">
        
        <div id="filter">
            <h2 class="title-text">Village Filter</h2>
            <select id="filterNinja" name="village" class="filter-text">
                <option selected disabled hidden>Select</option>
                <option value="Leaf">Leaf</option>
                <option value="Sand">Sand</option>
                <option value="Stone">Stone</option>
                <option value="Cloud">Cloud</option>
                <option value="Rain">Rain</option>
                <option value="Sound">Sound</option>
                <option value="Mist">Mist</option>
                <option value="Waterfall">Waterfall</option>
            </select>
        </div>

        <div id="ninjaForm">
            <div>
                <h2 class="title-text">Add Ninja</h2>
                <form id="addNinja">
                    <label class="title-text"for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>

                    <label class="title-text"for="img">Image URL:</label><br>
                    <input type="text" id="img" name="img"><br>

                    <input type="submit">
                </form>
            </div>

            <div>
                <div>
                    <label class="title-text"for="village">Village:</label><br>
                    <select id="village" class="filter-text" form="addNinja">
                        <option selected disabled hidden>Select</option>
                        <option value="Leaf">Leaf</option>
                        <option value="Sand">Sand</option>
                        <option value="Stone">Stone</option>
                        <option value="Cloud">Cloud</option>
                        <option value="Rain">Rain</option>
                        <option value="Sound">Sound</option>
                        <option value="Mist">Mist</option>
                        <option value="Waterfall">Waterfall</option>
                    </select>
                </div>

                <div>
                    <label class="title-text"for="rank">Rank:</label><br>
                    <select id="rank" class="filter-text" form="addNinja">
                        <option selected disabled hidden>Select</option>
                        <option value="Kage">Kage</option>
                        <option value="Jonin">Jonin</option>
                        <option value="Anbu">Anbu</option>
                        <option value="Tokubestsu Jonin">Tokubestsu Jonin</option>
                        <option value="Chunin">Chunin</option>
                        <option value="Genin">Genin</option>
                        <option value="Academy Student">Academy Student</option>
                    </select>
                </div>
                <a class="title-text" target="blank" href="https://naruto.fandom.com/wiki/Narutopedia">Ninja Wiki Page</a>
            </div>
        </div>

    </div>

    <div id="ninjaContainer">
        
    </div>

</body>
</html>
